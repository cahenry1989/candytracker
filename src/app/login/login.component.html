    <div class="hero-body">
    <div class="container">
        <h1 class="title">Login</h1>
    </div>
    </div>

<section class="section">
    <div class="container">
        <!-- Login form-->
        <form>
            <!--User Id-->
            <div class="field">
                <label class="label">UserID</label>
                <input
                type="text" 
                name="userID" 
                class="input" 
                required>

            </div>
            <!--Password-->
            <div class="field">
                <label class="label">Password</label>
                <input
                 type="text" 
                 name="password" 
                 class="input"
                 
                required>
                
            </div>
            <!--Submit button-->
            <button
            type="submit" 
            class="button is-large is-warning"
            routerLink="['/signup']"
            >
               Submit 
            </button>
            


        </form>
    </div>
</section>
